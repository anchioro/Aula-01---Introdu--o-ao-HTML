    <!--1. Crie um arquivo HTML e adicione o seguinte conteúdo:

                Use a tag <em> para enfatizar quais práticas são essenciais aprender.-->

    <h1>Dicas para estudar HTML</h1>

    <p>
      1. <em>Estude e pesquise</em> sobre o uso de cada tag para ter experiência

      <strong>prática</strong>.
    </p>
